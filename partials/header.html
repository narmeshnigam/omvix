<!-- CSS -->
<style>
  .desktop-nav a {
    color: #E25822;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .desktop-nav {
    flex: 1;
    min-width: 0;
    display: flex;
    gap: 32px;
    font-weight: 600;
    font-size: 18px;
    overflow: visible;
  }

  .nav-links {
    display: flex;
    gap: 32px;
    white-space: nowrap;
    flex: 1;
    min-width: 0;
    overflow: hidden;
  }

  .desktop-nav a:hover {
    color: #FFB347;
    text-decoration: underline;
  }

  .more-menu a {
    display: block;
    padding: 8px 24px;
    color: #E25822;
    text-decoration: none;
    white-space: nowrap;
  }

  .more-menu a:hover {
    background: #FFE6D5;
  }

  #site-header.shrink .header-inner {
    padding-top: 12px !important;
    padding-bottom: 12px !important;
  }

  @media (max-width: 768px) {
    .desktop-nav {
      display: none !important;
    }

    .mobile-menu-icon {
      display: block !important;
    }

    .header-inner {
      padding: 16px 24px !important;
    }

    .cta-desktop {
      display: none !important;
    }
  }

  #mobile-drawer.open {
    transform: translateX(0);
  }

  .more-dropdown:hover .more-menu {
    display: block;
  }

  body.menu-open {
    overflow: hidden;
  }
</style>

<!-- JS -->
<script>
  function toggleMobileMenu() {
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('drawer-overlay');
    const isOpen = drawer.classList.contains('open');

    drawer.classList.toggle('open');
    overlay.style.display = isOpen ? 'none' : 'block';
    document.body.classList.toggle('menu-open', !isOpen);
  }

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      document.getElementById('mobile-drawer').classList.remove('open');
      document.getElementById('drawer-overlay').style.display = 'none';
      document.body.classList.remove('menu-open');
    }
  });

  document.addEventListener('click', function (e) {
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('drawer-overlay');
    const icon = document.querySelector('.mobile-menu-icon');

    if (!drawer.contains(e.target) && !icon.contains(e.target)) {
      drawer.classList.remove('open');
      overlay.style.display = 'none';
      document.body.classList.remove('menu-open');
    }
  });

  window.addEventListener('scroll', function () {
    const header = document.getElementById('site-header');
    header.classList.toggle('shrink', window.scrollY > 50);
  });

  // Dynamic "More" menu handling
  window.addEventListener('load', manageOverflowMenu);
  window.addEventListener('resize', manageOverflowMenu);

  function manageOverflowMenu() {
    const nav = document.querySelector('.desktop-nav');
    const navLinks = nav.querySelector('.nav-links');
    const links = Array.from(navLinks.children);
    const moreDropdown = nav.querySelector('.more-dropdown');
    const moreMenu = nav.querySelector('.more-menu');

    // Reset state
    links.forEach(link => (link.style.display = 'inline-flex'));
    moreMenu.innerHTML = '';
    moreDropdown.style.display = 'none';

    let lastIndex = links.length - 1;
    while (navLinks.scrollWidth > navLinks.clientWidth && lastIndex >= 0) {
      const link = links[lastIndex];
      moreDropdown.style.display = 'block';
      moreMenu.prepend(link.cloneNode(true));
      link.style.display = 'none';
      lastIndex--;
    }
  }
</script>
